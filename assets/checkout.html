<!-- Generated by ChatGPT -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>E-Shop Checkout</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px 30px;
        background: #f0f2f5;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    h2 {
        margin-top: 40px;
        margin-bottom: 15px;
    }

    /* Product Cards */
    .products {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .product-card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        width: 220px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: transform .15s ease;
    }

    .product-card:hover {
        transform: translateY(-3px);
    }

    .product-card h3 {
        margin: 0 0 5px;
    }

    .product-card button {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }

    .product-card button:hover {
        background: #0069d9;
    }

    /* Cart Box */
    .cart-box {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        max-width: 400px;
    }

    #cart-items div {
        background: #fafafa;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 6px;
        border: 1px solid #eee;
    }

    /* Form Section */
    .form-section {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        margin-bottom: 25px;
        max-width: 500px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    input[type="search"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #fafafa;
    }

    input:focus {
        outline: 2px solid #80bdff;
        background: white;
    }

    /* Discount UI */
    #discount-message {
        margin-top: 5px;
        font-size: 14px;
        font-weight: bold;
    }

    .apply-btn {
        padding: 8px 14px;
        background: #17a2b8;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 5px;
    }

    .apply-btn:hover {
        background: #138496;
    }

    /* Pay Button */
    #pay-button {
        background: #28a745;
        color: white;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        font-size: 16px;
        width: 100%;
        margin-top: 20px;
    }

    #pay-button:hover {
        background: #218838;
    }
</style>
</head>

<body>

<h1>Checkout</h1>

<!-- Products -->
<h2>Products</h2>
<div class="products">
    <div class="product-card">
        <h3>Laptop</h3>
        <p>$999</p>
        <button onclick="addToCart('Laptop', 999)">Add to Cart</button>
    </div>

    <div class="product-card">
        <h3>Headphones</h3>
        <p>$199</p>
        <button onclick="addToCart('Headphones', 199)">Add to Cart</button>
    </div>

    <div class="product-card">
        <h3>Mouse</h3>
        <p>$49</p>
        <button onclick="addToCart('Mouse', 49)">Add to Cart</button>
    </div>
</div>

<!-- Cart -->
<h2>Your Cart</h2>
<div class="cart-box">
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="total">0</span></strong></p>
</div>

<!-- Discount -->
<h2>Discount</h2>
<div class="form-section" style="max-width: 350px;">
    <label for="discount-code">Discount Code</label>
    <input type="text" id="discount-code" placeholder="SAVE10">
    <button class="apply-btn" onclick="applyDiscount()">Apply</button>
    <p id="discount-message"></p>
</div>

<!-- User Details -->
<h2>User Details</h2>
<form id="checkout-form" class="form-section" onsubmit="return submitForm(event)">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Address</label>
    <input type="text" id="address" required>

    <h3>Shipping Method</h3>
    <label><input type="radio" name="shipping" value="standard" required> Standard</label><br>
    <label><input type="radio" name="shipping" value="express"> Express</label>

    <h3>Payment Method</h3>
    <label><input type="radio" name="payment" value="card" required> Credit Card</label><br>
    <label><input type="radio" name="payment" value="paypal"> PayPal</label><br>
    <label><input type="radio" name="payment" value="bank"> Bank Transfer</label>

    <button id="pay-button" type="submit">Pay Now</button>
</form>

<script>
    let cart = [];
    let total = 0;
    let discountApplied = false;

    function addToCart(name, price) {
        cart.push({ name, price });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartContainer = document.getElementById("cart-items");
        cartContainer.innerHTML = "";
        cart.forEach(item => {
            const div = document.createElement("div");
            div.textContent = `${item.name} - $${item.price}`;
            cartContainer.appendChild(div);
        });
        document.getElementById("total").textContent = total.toFixed(2);
    }

    function applyDiscount() {
        const code = document.getElementById("discount-code").value.trim();
        const msg = document.getElementById("discount-message");

        if (discountApplied) {
            msg.style.color = "gray";
            msg.textContent = "Discount already applied.";
            return;
        }

        if (code === "SAVE10") {
            total *= 0.9;
            discountApplied = true;
            msg.style.color = "green";
            msg.textContent = "10% discount applied!";
            updateCart();
        } else {
            msg.style.color = "red";
            msg.textContent = "Invalid discount code.";
        }
    }

    function submitForm(event) {
        event.preventDefault();

        if (cart.length === 0) {
            alert("Your cart is empty!");
            return false;
        }

        alert("Payment Successful! Thank you for your purchase.");
        return true;
    }
</script>

</body>
</html>
